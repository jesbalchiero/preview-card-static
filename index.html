<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-img"> 
          <img src="./images/image-header-mobile.jpg" alt="Header">
        </div>
        <div class="card-box">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card-info">
            <div class="card-companie">
              <p class="stat-number">10k+</p>
              <p class="stat-heading">companies</p>
            </div>
            <div class="card-template">
              <p class="stat-number">314</p>
              <p class="stat-heading">templates</p>
            </div>
            <div class="card-querie">
              <p class="stat-number">12M+</p>
              <p class="stat-heading">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jesbalchiero">Jean Carlo Sbalchiero</a>.
      </div>
    </footer>
  </body>
</html>
